<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<link href="./css/vendor/bootstrap.min.css" rel="stylesheet">
<link href="./css/vendor/bootstrap.min.css.map">
<link rel="stylesheet" href="./css/css.css" type="text/css">
<title>今晚，我想來點點簽-上傳檔案</title>
<header>
  <div class="wrap_inner">
    <div class="header_wrap">
      <div class="logo_wrap"><a class="header_logo" href="homepage.html" rel="stylesheet"><img class="header_logo-img" src="imgs/logo.svg" alt="點點簽"></a></div>
      <div class="txt_wrap"><a class="header_txt" href="homepage.html" rel="stylesheet"><img class="header_logo-txt" src="imgs/small_點點簽.svg" alt="點點簽"></a></div>
    </div>
  </div>
</header>
<div class="index">
  <div class="wrap_inner">
    <div class="index_top_tab">
      <div class="popup_block">
        <div class="popup_container">
          <ul class="progressbar">
            <li class="active" data-step="1">上傳文件</li>
            <li data-step="2">製作簽名</li>
            <li data-step="3">匯出檔案</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="index_center_wrap">
      <div class="center_wrap_topTab"><a class="tab_item tab_item--active" href="#" title="上傳檔案">上傳檔案</a></div>
      <div class="center_wrap_bg">
        <canvas id="canvas" style="display:none;"></canvas>
        <div class="center_content" style="display:block;">
          <div class="img-wrap-download"><img src="./imgs/icon_download.svg" alt=""></div>
          <div class="txt_wrap_upload">
            <p>點擊此處上傳檔案</p>
            <p>(限 .pdf, .png, .jpg)</p>
            <p>檔案不得超過10MB</p>
          </div>
        </div>
      </div>
      <div class="bottom_wrap">
        <label class="btn">上傳文件
          <input class="select" type="file" style="display:none;" accept="application/pdf">
        </label>
        <button class="btn open">加入簽名</button>
      </div>
    </div>
  </div>
  <div id="overly"></div>
  <div class="overly-window popup">
    <div class="dialog popup">
      <div class="title-wrap">
        <h3>上傳簽名檔</h3>
        <button class="x-btn close"> 
          <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2.4982 0.428624C1.92671 -0.142875 1.00012 -0.142875 0.428624 0.428624C-0.142875 1.00012 -0.142875 1.92671 0.428624 2.4982L3.93042 6L0.428624 9.50179C-0.142875 10.0733 -0.142875 10.9999 0.428624 11.5714C1.00012 12.1429 1.92671 12.1429 2.4982 11.5714L6 8.06958L9.50179 11.5714C10.0733 12.1429 10.9999 12.1429 11.5714 11.5714C12.1429 10.9999 12.1429 10.0733 11.5714 9.50179L8.06958 6L11.5714 2.4982C12.1429 1.92671 12.1429 1.00012 11.5714 0.428624C10.9999 -0.142875 10.0733 -0.142875 9.50179 0.428624L6 3.93042L2.4982 0.428624Z" fill="#7D7D7D" fill-opacity="0.5"></path>
          </svg>
        </button>
      </div>
      <div class="gray-box"><img src="./imgs/logo.svg" alt="">
        <h3 class="mt-3">點擊滑鼠開始簽名</h3>
      </div>
      <div class="button-wrap">
        <button class="btn_middle close btn btn-primary"><a>上一步</a></button>
        <button class="btn_middle close btn btn-secondary"><a>匯入簽名</a></button>
      </div>
    </div>
  </div>
</div>
<script src="./js/vendor/bootstrap.bundle.min.js"></script>
<script src="./js/vendor/jquery-3.6.0.min.js"></script>
<script src="./js/jquery.js"></script>
<script src="./js/popup.js"></script>
<script src="./js/sign.js"></script>
<!-- 引入pdf.js的套件-->
<script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
<script src="../js/pdf_update.js"></script>
<script src="../js/fileReader.js"></script>
